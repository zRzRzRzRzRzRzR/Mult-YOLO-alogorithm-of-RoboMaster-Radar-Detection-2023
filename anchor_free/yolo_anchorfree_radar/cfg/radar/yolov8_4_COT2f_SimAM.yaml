# XJTLU radar zR
nc: 16  # number of classes
depth_multiple: 0.33  # scales module repeats
width_multiple: 0.5  # scales convolution channels
anchors: [[], [], [],[]]
backbone:
  # [from,number,module,args]
  [ [-1, 1, Conv, [64, 3, 2]],  # 0-P1/2
    [-1, 1, Conv, [128, 3, 2]],  # 1-P2/4
    [-1, 3, C2f, [128, True]],
    [-1, 1, Conv, [256, 3, 2]],  # 3-P3/8
    [-1, 6, C2f, [256, True]],
    [-1, 1, Conv, [512, 3, 2]],  # 5-P4/16
    [-1, 6, C2f, [512, True]],
    [-1, 1, Conv, [512, 3, 2]],  # 7-P5/32
    [-1, 3, C2f, [512, True]],
]
head:
  [ [ -1, 1, SPPFCSPC, [ 1024, 5 ] ],

    [ -1, 1, nn.Upsample, [ None, 2, 'nearest' ] ],
    [ [ -1, 6 ], 1, Concat, [ 1 ] ],  # cat backbone P4
    [ -1, 3, CoT2f, [ 512 ] ],  # 12

    [ -1, 1, nn.Upsample, [ None, 2, 'nearest' ] ],
    [ [ -1, 4 ], 1, Concat, [ 1 ] ],  # cat backbone P3
    [ -1, 3, CoT2f, [ 256 ] ],  # 15 (P3/8-small)

    [ -1, 1, nn.Upsample,[ None, 2, 'nearest' ] ],
    [ [ -1, 2 ], 1, Concat,[ 1 ] ],  # cat backbone P2
    [ -1, 3, CoT2f, [ 128 ] ],  # 18 (P3/8-small)
    [ -1, 1, SimAM, [ 128 ] ],

    [ -1, 1, Conv, [ 128, 3, 2 ] ],
    [ [ -1, 15 ], 1, Concat,[ 1 ] ],  # cat head P3
    [ -1, 3, CoT2f, [ 256 ] ],  # 22 (P4/16-small)
    [ -1, 1, SimAM, [ 256 ] ],

    [ -1, 1, Conv, [ 256, 3, 2 ] ],
    [ [ -1, 12 ], 1, Concat, [ 1 ] ],  # cat head P4
    [ -1, 3, CoT2f, [ 512 ] ],  # 26 (P4/16-medium)
    [ -1, 1, SimAM, [ 512 ] ],

    [ -1, 1, Conv, [ 512, 3, 2 ] ],
    [ [ -1, 9 ], 1, Concat, [ 1 ] ],  # cat head P5
    [ -1, 3, CoT2f, [ 1024 ] ],  # 30 (P5/32-large)
    [ -1, 1, SimAM, [ 1024 ] ],

    [ [ 19, 23, 27, 31 ], 1, V8Detect, [ nc ] ]  # Detect(P3, P4, P5)
  ]
